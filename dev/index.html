<!doctype html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Eat your feelings | :) :( :D :0 :P</title>

<body>
	

	<section class="fancytext">
	  <h3 class="bordered">treat yo' self</h3>
	  <h1><span class="fontawesome-star star"></span> <span>Eat Your Feelings</span> <span class="fontawesome-star star"></span></h1>
	  <h3 class="bordered"><span>select a mood to begin!</span></h3>
	</section>

	<section class="headingbg">
	</section>
	<main>
		<div class="container">
	
		<form id="#eatfeelsform" name="eatfeels">

						</svg>
					</label>
					<input class="moodpick" id="mastercard" type="radio" name="usermood" value="happy" />

							<svg class="moodface" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" height="100px" width="100px">

							</svg>
					</label>
				

	<!-- 
			<input type="radio" name="usermood" value="sad" /> sad :(
			<input type="radio" name="usermood" value="happy" /> happy :) -->
			</div> 

			<h3>How many people?</h3>
			<input type="range" name="personslider" id="servingsize" min="1" max="3" value="1">
			
			<h3>How much effort</h3>
			<input type="radio" name="preptime" value="600" /> lazy &lt; 10 minutes
			<input type="radio" name="preptime" value="1800" /> around half an hour
			<input type="radio" name="preptime" value="5400" /> work it


			<h3>Ok click to submit</h3>
			<button name="pushit" id="#eatmyfeels" value="submit">Push it</button>
			<input type="reset" name="pullit" value="lets reset">
			
		</form>
	</div>
	<!-- images and names return here -->
	<section class="clearfix">
		<div class="results" id="results">

		</div>
	</section>
	
</main>
